<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >{{stockLabels.SYMBOL_LABEL_TEXT}}</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{stockLabels.FROM_DATE_LABEL_TEXT}}</mat-label>
    <input matInput [matDatepicker]="fromDate" [max]="tomorrow" formControlName="fromDate" (dateChange)="dateChanged('from')">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{stockLabels.TO_DATE_LABEL_TEXT}}</mat-label>
    <input matInput [matDatepicker]="toDate" [max]="tomorrow" [min]="fromDate" formControlName="toDate" (dateChange)="dateChanged('to')">
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate></mat-datepicker>
  </mat-form-field>
  <button (click)="fetchQuote()" mat-raised-button>{{stockButtons.GO_BUTTON}}</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
